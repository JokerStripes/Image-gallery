<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
    .gallery img { max-width: 150px; cursor: pointer; border: 1px solid #ccc; border-radius: 5px; }
    .gallery img:hover { border-color: #007BFF; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center; }
    .modal img { max-width: 90%; max-height: 90%; }
  </style>
</head>
<body>
  <h1>Photo Gallery</h1>
  <div class="gallery" id="gallery"></div>
  <div class="modal" id="modal">
    <img id="modalImage" src="" alt="">
  </div>

  <script>
    const galleryElement = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');

    const images = []; // List of uploaded images will go here

    images.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = 'Image';
      img.onclick = () => {
        modal.style.display = 'flex';
        modalImage.src = src;
      };
      galleryElement.appendChild(img);
    });

    modal.onclick = () => (modal.style.display = 'none');
  </script>
</body>
</html>
